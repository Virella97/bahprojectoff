plugins {
	id 'org.springframework.boot' version '2.1.3.RELEASE'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.bah.project'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	// implementation 'org.springframework.boot:spring-boot-starter-security'
	
	implementation group: 'com.auth0', name: 'java-jwt', version: '3.13.0'

	implementation 'org.springframework.boot:spring-boot-starter-actuator'

	compile group: 'io.micrometer', name: 'micrometer-registry-prometheus', version: '1.3.2'

	compile group: 'io.jaegertracing', name: 'jaeger-client', version: '0.35.5'

	
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
	useJUnitPlatform()
}
